<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/Vector.e1792cd1bf55c68d1538.svg" alt="логотип" class="header__logo"/></header><main><section class="profile"><div class="profile__avatar-update"><img src="#" alt="аватарка" class="profile__avatar"/> <button class="profile__avatar-edit" type="button"></button></div><div class="profile__info"><div class="profile__row"><h1 class="profile__title"></h1><button aria-label="Edit" class="profile__edit-button" type="button"></button></div><p class="profile__sub-title"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfile" novalidate><input id="name" class="popup__input popup__input_type_user-name" name="name" minlength="2" maxlength="40" value=" " required/> <span class="name-error popup__input-error"></span> <input id="about" class="popup__input popup__input_type_user-about" name="about" value=" " minlength="2" maxlength="200" required/> <span class="about-error popup__input-error">Необходимо заполнить данное поле</span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addCard" novalidate><input id="name" class="popup__input popup__input_type_card-name" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="name-error popup__input-error"></span> <input id="url" class="popup__input popup__input_type_card-url" type="url" name="url" placeholder="Ссылка на картинку" required/> <span class="url-error popup__input-error"></span> <button class="popup__save" type="submit">Создать</button></form></div></div><div class="popup popup_type_image-open"><div class="popup__container-image"><img class="popup__image"/> <button class="popup__close" type="button"></button><h2 class="popup__caption"></h2></div></div><div class="popup popup_type_confirm-delete"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2><button class="popup__save" type="button">Да</button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="addAvatar" novalidate><input id="avatar" class="popup__input popup__input_type_avatar-url" type="url" name="avatar" placeholder="Ссылка на картинку" required/> <span class="avatar-error popup__input-error"></span> <button class="popup__save popup__save_type_avatar" type="submit">Создать</button></form></div></div><template id="elements-template"><div class="elements__item"><img class="elements__foto"/> <button class="elements__icon-basket elements__icon-basket_hidden"></button><div class="elements__info"><h2 class="elements__caption"></h2><div class="elements__like"><button class="elements__icon" type="button"></button><p class="elements__counter-like">1</p></div></div></div></template></body></html>
