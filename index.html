<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/Vector.e1792cd1bf55c68d1538.svg" alt="логотип" class="header__logo"/></header><main><section class="profile"><img src="images/Profile-avatar.6163c2039d1f0eb8d7ca.jpg" alt="аватарка" class="profile__avatar"/><div class="profile__info"><div class="profile__row"><h1 class="profile__title">Жак-Ив Кусто</h1><button aria-label="Edit" class="profile__edit-button" type="button"></button></div><p class="profile__sub-title">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfile" novalidate><input id="user-name" class="popup__input popup__input_type_user-name" name="user-name" minlength="2" maxlength="40" value="Жак-Ив Кусто" required/> <span class="user-name-error popup__input-error"></span> <input id="user-about" class="popup__input popup__input_type_user-about" name="user-about" value="Исследователь океана" minlength="2" maxlength="200" required/> <span class="user-about-error popup__input-error">Необходимо заполнить данное поле</span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addCard" novalidate><input id="card-name" class="popup__input popup__input_type_card-name" name=
