<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Profile-avatar.jpg" alt="аватарка">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img class="profile__edit-button" src="./images/edit-button.svg" alt="символ редактировать">
        </div>
        <p class="profile__sub-title">Исследователь океана</p>
      </div>


      <img class="profile__add-button" src="./images/add-button.svg" alt="символ плюс">
    </section>

    <section class="elements">
      <div class="elements__item">
        <img class="elements__foto" src="./images/karachaevsk.jpg" alt="карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Карачаевск</h2>
          <img class="elements__icon" src="./images/like.svg" alt="иконка серденчко">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__foto" src="./images/gora-elbrus.jpg" alt="карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Гора Эльбрус</h2>
          <img class="elements__icon" src="./images/like.svg" alt="иконка серденчко">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__foto" src="./images/dombay.jpg" alt="карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Домбай</h2>
          <img class="elements__icon" src="./images/like.svg" alt="иконка серденчко">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__foto" src="./images/gora-elbrus.jpg" alt="карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Гора Эльбрус</h2>
          <img class="elements__icon" src="./images/like.svg" alt="иконка серденчко">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__foto" src="./images/dombay.jpg" alt="карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Домбай</h2>
          <img class="elements__icon" src="./images/like.svg" alt="иконка серденчко">
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__foto" src="./images/karachaevsk.jpg" alt="карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Карачаево-Черкессия</h2>
          <img class="elements__icon" src="./images/like.svg" alt="иконка серденчко">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <!--Форма редактировать профиль-->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_type_user-name" type="text" name="user-name" required
          placeholder="Ваше имя">
        <input class="popup__input popup__input_type_user-about" type="text" name="user-about" required
          placeholder="Коротко о себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
