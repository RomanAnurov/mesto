<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/Vector.svg')%>"
        alt="логотип"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="<%=require('./images/Profile-avatar.jpg')%>"
          alt="аватарка"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Edit" class="profile__edit-button"  type="button"></button>
          </div>
          <p class="profile__sub-title">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!--контейнер-->
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!--Попап и форма редактировать профиль-->

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editProfile" novalidate>
          <input
            id="user-name"
            class="popup__input popup__input_type_user-name"
            type="text"
            name="user-name"
            minlength="2"
            maxlength="40"
            value="Жак-Ив Кусто"
            required
          />
          <span class="user-name-error popup__input-error"></span>
          <input
            id="user-about"
            class="popup__input popup__input_type_user-about"
            type="text"
            name="user-about"
            value="Исследователь океана"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="user-about-error popup__input-error"
            >Необходимо заполнить данное поле</span
          >
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Попап и форма добавления новой карточки-->

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addCard" novalidate>
          <input
            id="card-name"
            class="popup__input popup__input_type_card-name"
            type="text"
            name="card-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="card-name-error popup__input-error"></span>
          <input
            id="card-url"
            class="popup__input popup__input_type_card-url"
            type="url"
            name="card-url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="card-url-error popup__input-error"></span>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!--Попап открытия картинки-->

    <div class="popup popup_type_image-open">
      <div class="popup__container-image">
        <img class="popup__image" />
        <button class="popup__close" type="button"></button>
        <h2 class="popup__caption"></h2>
      </div>
    </div>

    <!--Темплэйт тэг-->

    <template id="elements-template">
      <div class="elements__item">
        <img class="elements__foto" />
        <button class="elements__icon-basket"></button>
        <div class="elements__info">
          <h2 class="elements__caption"></h2>
          <button class="elements__icon" type="button"></button>
        </div>
      </div>
    </template>
    <!--<script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
